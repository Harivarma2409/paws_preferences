<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paws & Preferences 🐾</title>
  <link rel="stylesheet" href="paws.css" />
</head>
<body>
  <div class="app-container">
    <h1>Paws & Preferences 🐱</h1>

    <!-- Cat Card Display Area -->
    <div id="cat-card-container" class="card-container">
      <!-- Cards will be dynamically added here by JavaScript -->
    </div>

    <!-- Swipe Buttons -->
    <div class="swipe-buttons">
      <button id="dislike-btn">👎 Dislike</button>
      <button id="like-btn">❤️ Like</button>
    </div>

    <!-- Loader -->
    <div id="loader" class="hidden">
        <p>Fetching your favourite furballs...</p>
        <div class="spinner"></div>
    </div>  

    <!-- Summary Area -->
    <div id="summary" class="hidden">
      <h2>You liked <span id="like-count"></span> cats!</h2>
      <div id="liked-cats" class="liked-gallery"></div>
      <button class="reload-button" onclick="location.reload()">Start Over 🔄</button>
    </div>
  </div>

  <script src="paws.js"></script>
</body>
</html>
